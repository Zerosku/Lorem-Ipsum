<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LoremBox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <div class="form">

          <!-- Logo + name goes here -->

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form action="db/service/setpass" method="post">

          <div class="form-input">
            <input type="text" name="username" placeholder="Username" maxlength="20" required autocomplete="off" />
          </div>

        <div class="form-input">
          <input type="password" name="password" placeholder="Password" maxlength="20" required autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block"/>Get Started</button>

        </form>

      </div>


      <div id="login">
        <h1>Already a user?</h1>

        <form action="LoginServlet" method="post">

        <div class="form-input">
          <input type="text" name="t1" required placeholder="Username" autocomplete="off"/>
        </div>

        <div class="form-input">
          <input type="password" name="t2" placeholder="Password" required autocomplete="off"/>
        </div>

                <div class="rememberme">
                    <input id="rememberme" type="checkbox" name="rememberme" value="remember">
                    <label for="rememberme"></label>
                </div>
            <div class="remembertext"></br>Remember me?</br></div>


        <button class="button button-block"/>Log In</button>

        </form>

      </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script  src="js/index.js"></script>

    </body>
</html>
