<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LoremBox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
        <h1 class="username">käyttäjä</h1>
    </header>

    <div class="form">
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>
          <form action="db/service/setpass" method="post" onsubmit="hashSign">

            <div class="form-input">
              <input type="text" name="username" placeholder="Username" maxlength="20" required autocomplete="off" />
            </div>

          <div class="form-input">
            <input type="password" id="passwordSignUp" name="password" placeholder="Password" maxlength="20" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>
          </form>
        </div>

        <div id="login">
          <h1>Already a user?</h1>

          <form action="LoginServlet" method="post" onsubmit="hashLogin">

            <div class="form-input">
              <input type="text" name="t1" required placeholder="Username" autocomplete="off"/>
            </div>

            <div class="form-input">
              <input type="password" id="passwordLogin" name="t2" placeholder="Password" required autocomplete="off"/>
            </div>

            <button class="button button-block"/>Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
    </div> <!-- /form -->
<script src="hash.js"></script>
  </body>
</html>
